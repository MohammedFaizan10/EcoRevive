<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repair Data - Admin - EcoRevive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script>
        // Same Tailwind config
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2E7D32', secondary: '#A5D6A7', accent: '#66BB6A',
                        dark: '#1B5E20', light: '#F1F8F1', "text-primary": '#1B5E20',
                        "text-secondary": '#555', "text-light": '#FFFFFF', "border-color": '#D1E4D1'
                    },
                    fontFamily: { sans: ['Inter', 'Roboto', 'system-ui', 'sans-serif'] }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; @apply antialiased bg-light text-text-secondary; }
        th { @apply px-4 py-2 bg-gray-200 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider; }
        td { @apply px-4 py-2 border-b border-border-color text-sm; }
        tr:hover { @apply bg-gray-50; }
    </style>
</head>
<body>
    <!-- Admin Navigation (Consistent) -->
    <header class="bg-primary shadow-md">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="admin_home.html" class="text-2xl font-bold text-white">EcoRevive ðŸŒ± <span class="text-sm font-normal opacity-80">Admin</span></a>
            <nav class="flex items-center space-x-4">
                <!-- Profile Icon -->
                <a href="#" title="Admin Profile" class="text-white hover:text-secondary transition duration-200"><i class="fas fa-user-circle text-2xl"></i></a>
                <!-- Logout Button -->
                <button onclick="logout()" class="px-4 py-1.5 text-sm font-medium bg-white text-primary rounded-full shadow-sm hover:bg-gray-100 transition duration-200 transform hover:scale-105">Logout</button>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-12">
        <div class="flex justify-between items-center mb-8">
             <h1 class="text-3xl font-bold text-text-primary">Repair Service Data</h1>
             <a href="admin_home.html" class="text-sm text-primary hover:underline">&larr; Back to Dashboard</a>
        </div>

        <!-- Placeholder Data Table -->
        <div class="bg-white shadow-md rounded-lg overflow-hidden border border-border-color">
            <table class="min-w-full leading-normal">
                <thead>
                    <tr>
                        <th>Date Submitted</th>
                        <th>User Name</th>
                        <th>Email</th>
                        <th>Item Type</th>
                        <th>Issue Description</th>
                        <th>Preferred Date</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Placeholder rows removed -->
                    <!-- Data will be populated here dynamically -->
                </tbody>
            </table>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-100 border-t border-border-color mt-16">
        <div class="container mx-auto px-6 py-4 text-center text-gray-600 text-sm">
             &copy; ${new Date().getFullYear()} EcoRevive Admin Panel.
        </div>
    </footer>

    <script>
        // Placeholder logout function
        function logout() {
            console.log('Logout action triggered');
            // Add actual logout logic here (e.g., redirect to login)
            window.location.href = 'login.html'; 
        }

        // Any other admin_repairdata.html specific JS...
        document.addEventListener('DOMContentLoaded', () => {
           // Example: Set current year in footer
            const footerText = document.querySelector('footer div');
            if (footerText) {
                footerText.innerHTML = `&copy; ${new Date().getFullYear()} EcoRevive Admin Panel.`;
            } 
        });
    </script>
</body>
</html>
